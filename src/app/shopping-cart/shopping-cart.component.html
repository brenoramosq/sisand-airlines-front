<div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <ul class="list-group mb-3">
          <li *ngFor="let flight of items" class="list-group-item d-flex justify-content-between align-items-center">
            Voo #{{ flight.flightCode }} - {{ flight.origin }} â†’ {{ flight.destination }} 
            <span class="badge bg-success rounded-pill"> {{flight.selectedSeats}}</span>
            <span class="badge bg-primary rounded-pill">R$ {{ (flight.price * flight.selectedSeats.length).toFixed(2) }}</span>
          </li>
        </ul>

        <div class="text-end">
          <strong>Total: R$ {{ getTotalPrice().toFixed(2) }}</strong>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-cart btn-shopping" (click)="finalizeCart()">Finalizar Compra</button>
        <button type="button" class="btn btn-cart btn-shopping" (click)="clearCart()">Limpar carrinho</button>
      </div>

    </div>
  </div>
</div>
