<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Faça o login ou crie uma conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          
          <ul class="nav nav-tabs" id="loginTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                Registrar
              </button>
            </li>
          </ul>

          <div class="tab-content pt-3">
            <!-- Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form>
                   <div class="col-md-12 col-md-offset-1">
                      <div class="booking-form">                                          
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <span class="form-label">EMAIL</span>
                                <input class="form-control" name="email" [(ngModel)]="email" required />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <span class="form-label">SENHA</span>
                                <input class="form-control" name="password" [(ngModel)]="password" required type="password" />
                              </div>
                            </div>
                          </div>

                          <div class="form-btn">
                            <button class="submit-btn" (click)="login()" type="button">ENTRAR</button>
                          </div>
                      </div>
                   </div>
              </form>
            </div>

            <!-- Register -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form>
                   <div class="col-md-12 col-md-offset-1">
                      <div class="booking-form">                                      
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Nome completo</span>
                                <input class="form-control" name="fullname" [(ngModel)]="fullname" required />
                              </div>
                            </div>
                            
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Email</span>
                                <input class="form-control" name="email" [(ngModel)]="email" required />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Cpf</span>
                                <input class="form-control" name="document" [(ngModel)]="document" required />
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Data de nascimento</span>
                                <input class="form-control" name="birthDate" [(ngModel)]="birthDate" type="date" required />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Senha</span>
                                <input class="form-control" name="password" [(ngModel)]="password" type="password" required />
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Confirmação de Senha</span>
                                <input class="form-control" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" type="password" required />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <span class="form-label">Escolha sua contra senha</span>
                                  <select class="form-control">
                                    <option>Escolha uma pergunta</option>
                                    <option>Nome do seu primeiro animal de estimação?</option>
                                    <option>Qual era o nome da sua escola primária?</option>
                                    <option>Qual é o nome do seu melhor amigo de infância?</option>
                                  </select>
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <span class="form-label">Informe a sua resposta</span>
                                <input class="form-control" name="secondaryPassword" [(ngModel)]="secondaryPassword" type="password" required />
                              </div>
                            </div>
                          </div>

                          <div class="form-btn">
                            <button class="submit-btn" (click)="register()" type="button">REGISTRAR</button>
                          </div>                                                 
                      </div>
                   </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
